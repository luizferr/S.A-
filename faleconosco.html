<body>
    <div class="suporte">
        <h2>Fale Conosco</h2>

            <br>
            <input type="text" id="nome" name="nome" size="61">
            <br><br>

            <br>
            <input type="email" id="email" name="email" size="61">
            <br><br>
    
            <label for="mensagem">Mensagem:</label>
            <br>
            <textarea name="mensagem" id="mensagem" cols="63" rows="10"></textarea>
            <br><br><br>
            
            <div>
                <button>Enviar</button>
            </div>
    
        </form>
    </div>
        

    </div>
